  <main class="main-contact">
    <h1>Contacto</h1>
    <section class="contact-section">
      <div class="info-contact">
        <h3>Mis Datos</h3>
        <ul>
          <li><img src="../assets/images/phone.png" alt=""></i> +54 3XXX-XXXXXX</li>
          <li><img src="../assets/images/email.png" alt=""> luchopignotti@gmail.com</li>
          <li><img src="../assets/images/direccion.png" alt=""></i> Rosario, Argentina</li>
        </ul>
      </div>

      <div class="form-contact">
        <h3>Contactate</h3>
        <form>
          <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" placeholder="Nombre..." required>
          </p>
          <p>
            <label for="Last-name">Apellido</label>
            <input type="text" name="last-name" placeholder="Apellido..." required>
          </p>
          <p class="full">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email..." required>
          </p>
          <p class="full">
            <label for="message">Mensaje</label>
            <textarea name="message" required></textarea>
          </p>
          <p class="full form-btn">
            <button class="btn-circular btn-send" type="submit">Enviar</button>
            <button class="btn-circular btn-reset" type="reset">Limpiar</button>
          </p>
        </form>
      </div>
    </section>
  </main>
